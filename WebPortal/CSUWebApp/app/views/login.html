    <div class="login-page-container" >
        <video autoplay="true" loop="true" class="video-container" muted="true">
            <source src="https://www.colostate.edu/wp-content/uploads/sites/2/2016/02/beauty_montage.mp4" type="video/mp4">
        </video>    
        
        <div class="login-form">
            <div class="row">
                <div class="col-lg-3 col-md-offset-5" style="margin-top: 20vh;">
                    <div class="form-module">
                        <div id="registericon" class="toggle" ng-click="toggleCss()">
                           
                        </div>
                        <div id="login" class="form">
                            <h2>Login to your account</h2>
                            <form>
                                <button ng-click="signIn('click')">Sign In</button>
                                <button ng-click="signUp()" style="margin-top:20px;">Sign Up</button>
                            </form>
                        </div>                                           
                       </div>
                </div>
            </div>
        </div>
        

    
    </div>
    <div id="loadingid" class="loading style-2" style={{loading_wheel}}>
        <div class="loading-wheel">
        </div>
    </div>

          function logAPIResponse(s) {
              $('.api-response').html(JSON.stringify(s, true, 2));
          }
