<script>

<body>
    <div class="video-container" ><video autoplay="true" loop="true" style="background:black;width:100%;" class="video-background" muted="true"><source src="http://www.colostate.edu/wp-content/uploads/sites/2/2016/02/beauty_montage.mp4" type="video/mp4"></video>
    
        <div class="tint">
            <div class="row ">
                <div class="col-lg-3 col-md-offset-8" style="margin-top: 10vh;">
                    <div class="module form-module">
                        <div id="registericon" class="toggle" ng-click="toggle()">
                            <i class={{toggleClass}}></i>
                            <div class="tooltip">Click Me</div>
                        </div>
                        <div id="login" class="form">
                            <h2>Login to your account</h2>
                            <form>
                                <input  placeholder="Email" id="username" name="username" type="text"> 
                                <input  placeholder="Password" id="password" name="password" type="password">
                                <button ng-click="sendLogin()">Login</button>
                            </form>
                        </div>
                        <div id="register" class="form">
                            <h2>Create an account</h2>
                            <form>
                                <input type="text" placeholder="First Name" ng-model="R_First_Name"/>
                                <input type="text" placeholder="Last Name" ng-model="R_Last_Name" />
                                <input type="email" placeholder="Email" ng-model="R_Email" />
                                <input type="password" placeholder="Password"ng-model="R_Password" />
                                
                                <div style="margin-left:50px;margin-bottom:15px;">
                                    <label class="radio-inline"><input style="margin-left:-50px;" ng-model="R_UserRole" type="radio" name="optradio" value="1">Admin</label>
                                    <label class="radio-inline"><input style="margin-left:-50px;" ng-model="R_UserRole" type="radio" name="optradio" value="2">Student</label>
                                </div>
                                <button ng-click="registerUser()">Register</button>
                            </form>
                        </div>
                        <div id="forgotPassword" class="form">
                            <h2>Forgot Password</h2>
                            <form>

                                <input type="email" ng-model="fpemail" placeholder="Email Address" />

                                <button ng-click="forgotPasswordApiCall()">Change</button>
                            </form>
                        </div>
                        <div id="forgotpasswordText" class="cta"><a href="" ng-click="forgotPassword()">{{forgotpasswordlabel}}</a></div>

                    </div>
                </div>
            </div>
        </div>


    
    </div>
    <div id="loadingid" class="loading style-2" style={{loading}}>
        <div class="loading-wheel">
        </div>
    </div>
