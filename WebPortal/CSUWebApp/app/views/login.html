    <div class="login-page ">
        <div class="tint">
            <div class="row ">
                <div class="col-lg-3 col-md-offset-8" style="margin-top: 10vh;">
                    <div class="module form-module">
                            <div id="registericon" class="toggle" ng-click="toggle()">
                                <i  class={{toggleClass}}></i>
                                <div class="tooltip">Click Me</div>
                            </div>
                        <div id="login" class="form">
                            <h2>Login to your account</h2>
                            <form>
                                <input class="form-control" placeholder="Email" id="username" name="username" type="text" />
                                <input class="form-control" placeholder="Password" id="password" name="password" type="password" />
                                <button ng-click="sendLogin()">Login</button>
                            </form>
                        </div>
                        <div id="register" class="form">
                            <h2>Create an account</h2>
                            <form>
                                <input type="text" placeholder="Username" />
                                <input type="password" placeholder="Password" />
                                <input type="email" placeholder="Email Address" />
                                <input type="tel" placeholder="Phone Number" />
                                <button>Register</button>
                            </form>
                        </div>
                        <div id="forgotPassword" class="form">
                            <h2>Forgot Password</h2>
                            <form>
                                <input type="text" placeholder="Username" />
                                <input type="password" placeholder="Password" />
                                <input type="email" placeholder="Email Address" />
                                <input type="tel" placeholder="Phone Number" />
                                <button>Change</button>
                            </form>
                        </div>
                        <div id="forgotpasswordText" class="cta"><a href="" ng-click="forgotPassword()">{{forgotpasswordlabel}}</a></div>
                        
                   </div>
                </div>
            </div>
        </div>
