<div class="feedback-page">
    <h4 class="header-text">FEEDBACK REPORT</h4>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="highchart-wrapper col-sm-9">
                    <div ng-if="loading" class="loader"></div>
                    <div class="panel panel-default">
                        <div ng-show="loadingpowerBi" class="iframe-class-report-page powerBiLoad">

                        </div>
                        <div ng-show="configurationError&&!loadingpowerBi" class="iframe-class-report-page powerBiError" style="height:490px;">

                        </div>
                        <div ng-show="!configurationError" class="panel-body" style="height:530px;">
                            <iframe id="feedback" src="" class="iframe-class-report-page" frameborder="1" seamless style="height:500px;"></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-header col-sm-12">
                            <h4>ROOM DETAILS </h4>
                        </div>

                        <div class="panel-body" style="height:482px;overflow:auto;">
                            <div class="sensor-detail  col-sm-12">
                                <label>Select Premise &nbsp;</label></br>
                                <select ng-options="premise.PremiseID as premise.PremiseName for premise in Premises" ng-change="getBuildingList()" ng-model="selectedPremise" ></select>   </label>    </br>
                                <label>Select Building &nbsp;</label></br>
                                <select ng-options="building.BuildingID as building.BuildingName for building in Buildings" ng-change="getClassRoomList()" ng-model="selectedBuilding" ></select>   </label>    </br>
                                <label>Select Room &nbsp;</label></br>
                                <select ng-options="class.RoomId as class.RoomName for class in Classes" ng-change="getSensorList()" ng-model="selectedClass" ></select>   </label>    </br>
                                <div ng-repeat="sensor in sensors">
                                    <h4>{{sensor.Sensor_Name}}</h4>
                                    <Label>Humidity :&nbsp;&nbsp;</Label>{{sensor.Humidity.toFixed(2)}}</br>
                                    <Label>Brightness :&nbsp;&nbsp;</Label>{{sensor.Brightness.toFixed(2)}}</br>
                                    <Label>Temperature :&nbsp;&nbsp;</Label>{{sensor.Temperature.toFixed(2)}}</br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
