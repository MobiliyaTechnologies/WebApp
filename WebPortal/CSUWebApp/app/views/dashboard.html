<link href="../app/css/Main.css" rel="stylesheet">

<div class="dashboard-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" style="color:white;">
                
                <div class="text-center">
                    <h2 class="brand">{{username}}{{lastname}}<!--<small>Free Edition</small>--></h2>
                    <img src="../app/images/flat-avatar.png" class="user-avatar" /><div class="notification"></div><br />

                    <button  class="btn btn-white btn-outline btn-rounded btn-sm" ng-click="logout()">Logout</button>
                </div>
               
                <ul class="nav nav-sidebar">
                    <li ng-class="{active: $state.includes('overview')}"><a ui-sref="overview">Dashboard <span class="sr-only">(current)</span></a></li>
                    <li ng-class="{active: $state.includes('reports')}"><a ui-sref="reports">Reports</a></li>
                  
                    <li ng-class="{active: $state.includes('profile')}"><a ui-sref="profile">Profile</a></li>
                    
                </ul>
             <iframe id="weatherIFrame1" class="iframe-class" src=""  scrolling="no" frameborder="0" seamless style="display:none;"></iframe>

                <div class="results" ng-show="weather.hasState == 'has-success'">
                    <!--<h2>Weather in {{ weather.location.city }}, {{ weather.location.country }}</h2>-->
                    <ul style="padding:0;">
                        <li ng-repeat="forecast in weather.forecast" class="forecast">
                            <weather-icon code="{{ forecast.code }}"></weather-icon>
                            <h3>{{weather.temp}}&deg;{{weather.unit}}</h3>
                            <h3>{{ forecast.date }} </h3>
                            <h3>{{ forecast.text }}</h3> min: {{ forecast.low | temp:forecast.unit }}, max: {{ forecast.high | temp:forecast.unit }}
                        </li>
                    </ul>
                </div>
                <div class="error" ng-show="weather.hasState == 'has-warning'">
                    <span ng-show="weather.message" class="alert"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{weather.message}}</span>
                </div>
