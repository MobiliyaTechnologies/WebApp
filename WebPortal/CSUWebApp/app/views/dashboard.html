<script>
    $(function () {
        //setIFrameSize();
        $(window).resize(function () {
           
            clearTimeout(resizeTimeout);
            var resizeTimeout = setTimeout(function () {
                angular.element(document.getElementById('weatherIFrame1')).scope().setIFrameSize();
            }, 500);
        });
    });

   
</script>
<link href="../app/css/Main.css" rel="stylesheet">
<link href="./bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
<div class="dashboard-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                
                <div class="text-center">
                    <h2 class="brand">{{username}}{{lastname}}<!--<small>Free Edition</small>--></h2>
                    <img src="../app/images/flat-avatar.png" class="user-avatar" /><div class="notification"></div><br />

                    <button  class="btn btn-white btn-outline btn-rounded btn-sm" ng-click="logout()">Logout</button>
                </div>
               
                <ul class="nav nav-sidebar">
                    <li ng-class="{active: $state.includes('overview')}"><a ui-sref="overview">Dashboard <span class="sr-only">(current)</span></a></li>
                    <li ng-class="{active: $state.includes('reports')}"><a ui-sref="reports">Reports</a></li>
                  
                    <li ng-class="{active: $state.includes('profile')}"><a ui-sref="profile">Profile</a></li>
                    
                </ul>
                <iframe id="weatherIFrame1" class="iframe-class" src=""  scrolling="no" frameborder="0" seamless></iframe>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view >
               
            </div>
        </div>
    </div>
</div>
