<div header></div>
<div class="dashboard-page">
    <div class="container-fluid">
        <div class="row">
            <div style="background-color:#1d4c2a;margin-top:60px;">
                <div id="scrolldiv" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>

                </div>

                <div class="col-sm-3  col-md-2 sidebar" style="margin-top:60px;color:black;">

                    <br />
                    <div class="text-center" style="padding: 5px 5px 5px 5px;">
                        <img src="./app/images/{{avatar}}" class="user-avatar" ng-click="openPopup()" style="border:solid rgb(1, 115, 197);border-radius: 50%;" />
                        <h4>{{username}}&nbsp;{{lastname}}</h4>
                        <button class="btn" style="background-color:rgb(1, 115, 197);color:white;" ng-click="logoutb2c()">Logout</button>
                    </div>                   
                    <div class="left-menu">

                        <div class="accordion">
                            <div ng-if="can('overview')" class="section"   ng-click="changeState('overview')" >
                                <input type="radio" name="accordion-1" id="section-1" checked="checked" />
                                <label for="section-1"><span>DASHBOARD</span></label>

                            </div>
                            <div ng-if="can('reports')" class="section" ng-click="changeState('reports')">
                                <input type="radio" name="accordion-1" id="section-2" value="toggle" />
                                <label for="section-2"> <span>REPORTS</span></label>
                            </div>
                            <div ng-if="can('configuration')" class="section" ng-click="changeState('piconf')" >
                                <input type="radio" name="accordion-1" id="section-3" value="toggle" />
                                <label for="section-3"> <span>CONFIGURATION</span></label>
                            </div>                         
                            <div ng-if="can('alerts')" class="section" ng-click="changeState('alerts')">
                                <input type="radio" name="accordion-1" id="section-5" value="toggle" />
                                <label for="section-5"> <span>ALERTS</span></label>
                            </div>
                            <div ng-if="can('feedback')" class="section" ng-click="changeState('feedback')">
                                <input type="radio" name="accordion-1" id="section-6" value="toggle" />
                                <label for="section-6">
                                    <span>FEEDBACK</span>
                                </label>
                            </div>

                        </div>
                    </div>
                    <a href="https://mseastus.blob.core.windows.net/general/PowerMap_Dec_27_2016.xlsx" class="header-download-link">DOWNLOAD POWER MAP REPORT</a>

                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/ng-template" id="changeAvatarModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Choose Avatar </h3>
    </div>
    <div class="modal-body">
        <div class="gallery cf">
            <div ng-repeat="x in images">
                <img ng-click="selectImage($index)" style="height:100px;width:100px;border:solid {{x.color}};" src="./app/images/{{x.src}}" />
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Change</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
